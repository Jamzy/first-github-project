<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Film Search</title>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/a2ba9fb431.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="nav">
      <div class="container">
        <div class="row">
          <div class="hero">
            <nav>
              <figure class="img--wrapper">
                <img class="nav--logo" src="./assets/logo.png" alt="" />
              </figure>

              <ul class="nav__links">
                <li><a href="" class="nav__link">Home</a></li>
                <li><a href="" class="nav__link">Film Search</a></li>
                <li><a href="" class="nav__link">Contact</a></li>
              </ul>
              <div class="search__bar">
                <h2>The most powerful film searcher</h2>
                <h1 class="placeholder--text">Find your films below...</h1>
                <form action="">
                  <input
                    type="text"
                    class="email"
                    placeholder="Search here..."
                    onchange="main(event)"
                  />
                  <button class="search__btn" type="button">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                <</form>>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </section>

    <section class="film__results">
      <div class="container">
        <div class="row row__films">
          <div class="films--list">
            <div class="spinner__wrapper">
              <i class="fa-solid fa-spinner films--loading--spinner"></i>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>

  <script src="index.js"></script>
</html>
